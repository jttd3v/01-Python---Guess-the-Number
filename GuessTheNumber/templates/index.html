<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Celebration container for fireworks and confetti -->
    <div id="celebration-container" class="celebration-container"></div>
    
    <main class="game-container">
        <header class="game-header">
            <h1>Guess the Number</h1>
            <p class="subtitle">I'm thinking of a number between 1 and 100</p>
        </header>

        <section class="game-area">
            <div class="input-section">
                <label for="guess-input" class="sr-only">Enter your guess</label>
                <input 
                    type="number" 
                    id="guess-input" 
                    min="1" 
                    max="100" 
                    placeholder="Enter 1-100"
                    autocomplete="off"
                    aria-describedby="feedback-message"
                >
                <button type="button" id="guess-btn" class="btn-primary">Guess</button>
            </div>

            <div class="feedback-section">
                <p id="feedback-message" class="feedback" aria-live="polite"></p>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-label">Attempts:</span>
                    <span id="attempts-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Best Score:</span>
                    <span id="best-score" class="stat-value">-</span>
                </div>
            </div>
        </section>

        <footer class="game-footer">
            <button type="button" id="new-game-btn" class="btn-secondary">New Game</button>
        </footer>
    </main>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
